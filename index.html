<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- BASIC META -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TITLE (VERY IMPORTANT FOR SEO) -->
    <title>
      DXB Entertainment | Dance Classes Dubai, Hire Professional Dancers, Event
      Shows
    </title>

    <!-- PRIMARY SEO DESCRIPTION -->
    <meta
      name="description"
      content="DXB Entertainment provides professional dance classes in Dubai and high-energy dance performances for events, weddings, corporate shows, birthdays, and festivals. Book dance classes or hire dancers in Dubai today."
    />

    <!-- KEYWORDS (LONG-TAIL & LOCAL) -->
    <meta
      name="keywords"
      content="
        Dance Classes Dubai,
        Dance Studio Dubai,
        Afro Dance Dubai,
        Hip Hop Dance Classes Dubai,
        Zumba Classes Dubai,
        Contemporary Dance Dubai,
        Samba Dance Dubai,
        Ladies Heels Dance Dubai,
        Private Dance Classes Dubai,
        Group Dance Classes Dubai,
        Hire Dancers Dubai,
        Event Dancers Dubai,
        Wedding Dancers Dubai,
        Corporate Event Dancers Dubai,
        Birthday Party Dancers Dubai,
        Stage Performances Dubai,
        Professional Dance Shows UAE,
        Entertainment Services Dubai,
        Dance Performers UAE
      "
    />

    <meta name="author" content="DXB Entertainment" />
    <meta name="robots" content="index, follow" />

    <!-- CANONICAL -->
    <link rel="canonical" href="https://dxbstarsetm.com" />

    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="/logo.png" />

    <!-- OPEN GRAPH (SOCIAL SHARING) -->
    <meta
      property="og:title"
      content="DXB Entertainment | Dance & Event Shows"
    />
    <meta
      property="og:description"
      content="Professional dance classes and premium dance performances for events in Dubai. Hire dancers or book classes with DXB Entertainment."
    />
    <meta property="og:image" content="https://dxbstarsetm.com/hero1.png" />
    <meta property="og:url" content="https://dxbstarsetm.com" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="DXB Entertainment" />

    <!-- TWITTER CARD -->
    <meta name="twitter:card" content="summary_large_image" />

      name="twitter:description"
      content="Dance classes and professional dance shows in Dubai."
    />
    <meta name="twitter:image" content="/logo.png" />

    <!-- MOBILE THEME COLOR -->
    <!-- <meta name="theme-color" content="#ff2d84" /> -->

    <!-- PERFORMANCE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"

    />
